services:
  - type: web
    name: ayo-venue-scraper
    env: python
    region: singapore  # Choose: oregon, frankfurt, singapore, ohio
    plan: free  # Free tier
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --timeout 120 --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
